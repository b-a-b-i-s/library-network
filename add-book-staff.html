    <h1>Προσθήκη νέου βιβλίου</h1>
    <div>
      <!-- Οι βιβλιοθήκες που μπορείτε να επισκεφτείτε.<div class=""></div> -->

    <form class="add-book-staff">
      <fieldset>

      
      <!-- <span>Όνομα :</span> -->
        <div style="flex-grow: 1;">
          <h5>
            <label for="isbn">ISBN: </label>
            <input type="text" name="isbn" id="isbn" placeholder="Εισάγετε το ISBN" required>
          </h5>
          <h5>
            <label for="title">Τίτλος: </label>
            <input type="text" name="title" id="title" placeholder="Εισάγετε τον τίτλο" required>
          </h5>
          <h5>
            <label for="version">Έκδοση: </label>
            <input type="text" name="version" id="version" placeholder="Έκδοση">
          </h5>
          <h5>
            <label for="year">Έτος έκδοσης: </label>
            <input type="text" name="year" id="year" placeholder="Έτος">
          </h5>

          <h5 style="display: flex;">
            <label for="writers-1" style="margin-top: 0.7em;">Συγγραφείς:&nbsp;</label>
            <div id="writers" style="display: grid; row-gap: 0.2em;">
              <input type="text" name="writers-1" id="writers-1" placeholder="Συγγραφέας" style="width: 7.6em;">
              <button class="reserve-btn" id="add-writer" style="width: 100%; font-size: medium; width: 9.45em">Προσθήκη</button>
            </div>
          </h5>

          <h5>
            <label for="publisher">Εκδοτικός οίκος: </label>
            <input type="text" name="publisher" id="publisher" placeholder="Εισάγετε τον εκδοτικό οίκο">
          </h5>


          <div style="display: flex; margin-bottom: 0.5rem;">
            <h5>
              <label for="categories">Κατηγορίες:&nbsp</label>
            </h5>
            <div id="list1" class="dropdown-check-list" tabindex="100">
              <span class="anchor" id="anchor">Επιλέξτε κατηγορίες</span>
              <ul class="items" id="categories">
                  <li><label for="philosophy"><input type="checkbox" name="category" id="philosophy"/> Φιλοσοφία</label></li>
                  <li><label for="computers"><input type="checkbox" name="category"id="computers"/> Υπολογιστές</label></li>
                  <li><label for="databases"><input type="checkbox" name="category"id="databases"/> Βάσεις δεδομένων</label></li>
                  
                  <!-- let checkboxes = document.querySelectorAll('input[name="category"]:checked'); -->


              
              </ul>
            </div>
          </div>
          

          

          <h5>
            <label for="page-num">Αριθμός σελίδων: </label>
            <input type="number" name="page-num" id="page-num" min="0">
          </h5>

          <h5>
            <label for="ddc">Ταξινομικός αριθμός (DDC): </label>
            <input type="text" name="ddc" id="ddc" placeholder="Εισάγετε τον ταξινομικό αριθμό">
          </h5>


          <h5>
            <label for="cover">Εισάγετε το εξώφυλλο:</label>
            <input type="file" id="cover" name="cover" accept="image/png, image/jpeg">
          </h5>


          <h5>
            <label for="descr">Εισάγετε την περιγραφή:</label>
            <textarea type="textarea" id="descr" name="descr" rows="3" style="width: 19.285em;"></textarea>
          </h5>

          

          
          <!-- <br> -->

              <h5><span class="phone" style="font-size: medium;">6978945612</span></h5>
            </div>

        </div>
        <div style="display: grid; margin-left: auto; margin-right: 5%; align-items: center;">
          <button class="edit-btn reserve-btn" style="height: 5em; font-size: 1.3em; margin-right: 1em;">Αποθήκευση</button>
          <!-- <button class="edit-btn reserve-btn">Διαγραφή</button> -->
        </div>

      </fieldset>
    </form>
