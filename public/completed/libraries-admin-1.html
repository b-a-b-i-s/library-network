    <h1>Δανειστική Βιβλιοθήκη Πατρών</h1>
    <div>
      <!-- Οι βιβλιοθήκες που μπορείτε να επισκεφτείτε.<div class=""></div> -->
    </div>
    <hr>
    <!-- <br> -->

    <form class="libraries" style="background-color: #abbed1;">
      <!-- <span>Όνομα :</span> -->
      <fieldset class="library-edit" style="background-color: #abbed1;">
        <div>
          <h4>
            <label for="lib-name">Όνομα: <input type="text" name="lib-name" id="lib-name" value="Δανειστική Βιβλιοθήκη Πατρών" style="width: 20em;"></label>
            
          </h4>
          <!-- <br> -->
          <h5 style="display: flex;">
            <label for="lib-address-street" style="margin-top: 0.7em;">Διεύθυνση:&nbsp</label>
            <div class="address-edit">
              <label for="lib-address-street">Οδός:&nbsp</label>
              <input type="text" name="lib-address-street" id="lib-address-street" value="Παλαιών Πατρών Γερμανού 25" style="width: 20em;">
              <label for="lib-address-town">Πόλη:&nbsp</label>
              <input type="text" name="lib-address-town" id="lib-address-town" value="Πάτρα" style="width: 10em;">
              <label for="lib-address-zip">ΤΚ:&nbsp</label>
              <input type="text" name="lib-address-zip" id="lib-address-zip" value="26634" style="width: 4em;">

            </div>
            
          </h5>
          <h5 style="display: flex;">
            <label for="lib-phone-1" style="margin-top: 0.7em;">Τηλέφωνα:&nbsp;</label>
            <div id="phones" style="display: grid; row-gap: 0.2em;">
              <input type="text" name="lib-phone-1" id="lib-phone-1" value="2610123456" style="width: 7.6em;">
              <div class="extra-phone" id="phone-div-2">
                <input type="text" name="lib-phone-2" id="lib-phone-2" value="6910123456" style="width: 7.6em;">
                <i class="fas fa-times delete-phone" id="x2"></i>
              </div>
              <div class="extra-phone" id="phone-div-3">
                <input type="text" name="lib-phone-3" id="lib-phone-3" value="6910123456" style="width: 7.6em;">
                <i class="fas fa-times delete-phone" id="x3"></i>
              </div>
              <button class="reserve-btn" id="add-phone" style="width: 100%; font-size: medium; width: 9.45em">Προσθήκη</button>
            </div>
          </h5>
          <!-- <div style="display: flex;">
            <h5>Τηλέφωνο/α:</h5>
            <div style="display: grid;">
              <h5><span class="phone" style="font-size: medium;">2610123456</span></h5>
              <h5><span class="phone" style="font-size: medium;">6978945612</span></h5>
            </div>
          </div> -->
          

        </div>
        <div style="display: grid; margin-left: auto; margin-right: 5%; align-items: center;">
          <button class="edit-btn reserve-btn" style="height: 5em; font-size: 1.3em; margin-right: 1em;">Αποθήκευση</button>
          <!-- <button class="edit-btn reserve-btn">Διαγραφή</button> -->
        </div>
      </fieldset>


    </form>
