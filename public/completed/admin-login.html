    <div class="main-page-admin">
        <div id="signinmodal" class="modal-sign">
  
            <form class="signin modal-sign-content" method="POST" action="/login">
              
              <fieldset>
                  <i class="fas fa-sign-in-alt fa-4x" id="sign-in-icon"></i>
                  <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Σύνδεση διαχειρηστή</h1> 
                  <hr>
        
                  <div class='inputWithIcon'>
                      <label for="email-signin"><strong>Email</strong> <br></label>
                      <input type="email" name="UserEmail" id="email-signin" placeholder="Εισάγετε email" required>
                      <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                      <br> 
                  </div>
        
                  <div class='inputWithIconPas'>
                      <label for="password-signin"><strong>Κωδικός</strong> <br></label>
                      <input type="password" name="UserPass" id="password-signin" placeholder="Εισάγετε κωδικό" required>
                      <i class="fa fa-eye fa-lg fa-fw" id="togglePasswordSignIn"></i>
                      <br> 
                  </div>
          
                
        
        
                <br>
        
                <button>Σύνδεση</button>
              </fieldset>
            </form>
          </div>
    </div>
